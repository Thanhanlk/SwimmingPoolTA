<div th:fragment="cancelTicketModal(ticketId, idForm, title, url)">
  <div th:replace="~{_common/modal :: modal(${idForm}, ${title}, null, null, null, null, ~{::.form}, null)}" >
    <form
            th:action="${url}"
            method="post"
            class="d-flex flex-column form"
            style="gap: 20px;"
    >
      <input type="hidden" name="id" th:value="${ticketId}" />
      <div class="row">
        <div class="col-md-12">
          <label class="required">Lý do</label>
          <textarea class="form-control" name="reason" rows="3" required></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy bỏ</button>
        <button class="btn btn-primary ml-3">Lưu lại</button>
      </div>
    </form>
  </div>
</div>
