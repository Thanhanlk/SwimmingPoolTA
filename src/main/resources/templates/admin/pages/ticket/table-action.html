<ul class="d-none bg-white pl-0 rounded border" th:fragment="actionList(status, id)">
    <li class="border-bottom" sec:authorize="hasAuthority('TEACHER')">
        <div class="p-2 d-flex align-items-center">
            <i class="fa fa-exchange mr-2" aria-hidden="true"></i>
            <a href="javascript:void(0)" data-toggle="modal" th:data-target="${'#cancel' + id}">Hủy bỏ</a>
        </div>
    </li>

    <li class="border-bottom" sec:authorize="hasAuthority('ADMIN')">
        <div class="p-2 d-flex align-items-center">
            <i class="fa fa-exchange mr-2" aria-hidden="true"></i>
            <a href="javascript:void(0)" data-toggle="modal" th:data-target="${'#reject' + id}">Từ chối</a>
        </div>
    </li>

    <li class="border-bottom" sec:authorize="hasAuthority('ADMIN')">
        <div class="p-2 d-flex align-items-center">
            <i class="fa fa-exchange mr-2" aria-hidden="true"></i>
            <a href="javascript:void(0)" data-toggle="modal" th:data-target="${'#approve' + id}">Phê duyệt</a>
        </div>
    </li>
</ul>
