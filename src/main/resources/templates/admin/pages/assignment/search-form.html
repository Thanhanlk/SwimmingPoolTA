<form method="get" th:action="@{__${currentUri}__}" th:object="${searchRequest}" class="mt-3 search-component">
    <input type="hidden" name="page" value="1" />
    <input type="hidden" name="pageSize" value="5" />
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" placeholder="Tên, mã giáo viên" th:field="*{codeNameUser}">
        </div>
        <div class="col-md-6">
            <select class="form-control" th:field="*{day}">
                <option
                        th:each="day : ${T(java.time.DayOfWeek).values()}"
                        th:value="${day}"
                        th:text="#{'day-of-week.' + __${day}__}"
                />
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <input class="form-control" type="time" th:field="*{startTime}">
        </div>
        <div class="col-md-6">
            <input class="form-control" type="time" th:field="*{endTime}">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <select class="form-control" th:field="*{poolId}">
                <option th:value="${null}">Không chọn</option>
                <option
                        th:each="p : ${pools}"
                        th:value="${p.id}"
                        th:text="${p.name}"
                />
            </select>
        </div>
        <div class="col-md-6">
            <select class="form-control" th:field="*{courseId}">
                <option
                        th:each="c : ${courses}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                />
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
</form>
