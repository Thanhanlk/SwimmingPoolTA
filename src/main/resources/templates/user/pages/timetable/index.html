<div th:replace="~{user/layout :: layout(null, ~{::#content})}">
    <div id="content" class="py-5">
        <div class="d-flex flex-column" style="row-gap: 20px">
            <h2 class="w-100 text-center">Thời khóa biểu</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th
                            th:each="d : ${T(java.time.DayOfWeek).values()}"
                            th:text="#{'day-of-week.' + __${d.name()}__}"
                        />
                    </thead>
                    <tbody>
                        <tr th:each="row: ${#numbers.sequence(1, numberRow)}">
                           <td th:each="d : ${T(java.time.DayOfWeek).values()}">
                               <th:block th:if="${timetables[d.value].size() ge row}" th:object="${timetables[d.value].get(row - 1)}">
                                   <div class="d-flex flex-column">
                                       <div>
                                           <span th:text="*{poolName}"/>
                                       </div>
                                       <div>
                                           <span class="font-weight-bold" th:text="*{courseName}"/>
                                       </div>
                                       <div>
                                           <span>[[*{#dates.format(startTime, 'HH:mm')}]] - [[*{#dates.format(endTime, 'HH:mm')}]]</span>
                                       </div>
                                       <div>
                                           <span class="font-italic">GV: <span class="dots" th:title="*{teacher}" th:text="*{teacher}"/></span>
                                       </div>
                                   </div>
                               </th:block>
                           </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
