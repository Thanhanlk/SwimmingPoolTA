<div th:replace="~{user/layout :: layout(null, ~{::#content})}">
    <div id="content">
        <div th:replace="~{user/common/breadcrumb :: breadscrumb('khóa học')}"/>

        <!-- Checkout Section Begin -->
        <section class="checkout spad pt-5">
            <div class="container">
                <div class="checkout__form">
                    <form method="post" th:action="@{/payment}">
                        <div class="row">
                            <div class="col-lg-8 col-md-6">
                                <h6 class="checkout__title">THÔNG TIN HÓA ĐƠN</h6>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p class="required">Tên tài khoản</p>
                                            <input type="text" name="firstName" required th:value="${firstname}">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="checkout__input">
                                            <p class="required">Họ tên</p>
                                            <input type="text" name="lastName" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="checkout__input">
                                            <p class="required">Điện thoại</p>
                                            <input type="text" name="phone" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <div th:replace="~{user/pages/checkout/order-list :: #order-list}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Checkout Section End -->
    </div>
</div>
