<div id="course-sidebar" class="shop__sidebar">
    <div class="shop__sidebar__search">
        <form method="get" th:action="@{/course}" th:object="${searchRequest}">
            <input placeholder="Search..."th:field="*{codeName}">
            <button type="submit"><span class="icon_search"></span></button>
        </form>
    </div>
    <div class="shop__sidebar__accordion">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-heading">
                    <a data-toggle="collapse" data-target="#priceParameter">Gi√°</a>
                </div>
                <div id="priceParameter" class="collapse show" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="shop__sidebar__price">
                            <ul>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(0, 50000)}"/>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(50000, 100000)}"/>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(100000, 150000)}"/>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(150000, 200000)}"/>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(200000, 250000)}"/>
                                <li th:replace="~{user/pages/course/price-parameter :: priceParameter(250000, null)}"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
